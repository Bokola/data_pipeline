data_pipeline:
  outputs:
    dev:
      account: "{{ env_var('account')}}"
      database: dbt_db
      password: "{{ env_var('password')}}"
      role: dbt_role
      schema: dbt_schema
      threads: 10
      type: snowflake
      user: bokola
      warehouse: dbt_wh
  target: dev
pypi_metrics:
  outputs:
    dev:
      path: dev.duckdb
      threads: 1
      type: duckdb
    prod:
      path: prod.duckdb
      threads: 4
      type: duckdb
  target: dev
